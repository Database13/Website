<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXZ AI NEW</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.15)), 
                        url('https://files.catbox.moe/r6cf5n.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(25, 25, 35, 0.65);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            font-weight: 600;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 15px;
            border-radius: 15px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: rgba(74, 144, 226, 0.75);
            border-bottom-right-radius: 5px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }
        
        .ai-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            border-bottom-left-radius: 5px;
            border-left: 4px solid rgba(74, 144, 226, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .message-header {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-message .message-header {
            color: rgba(255, 255, 255, 0.95);
        }
        
        .ai-message .message-header {
            color: rgba(255, 255, 255, 0.95);
        }
        
        .message-content {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        #userInput {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        #userInput:focus {
            outline: none;
            border-color: rgba(74, 144, 226, 0.8);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        #sendButton {
            padding: 15px 25px;
            background: rgba(74, 144, 226, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }
        
        #sendButton:hover {
            background: rgba(94, 164, 246, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        #sendButton:active {
            transform: translateY(0);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 15px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 10px 0;
            backdrop-filter: blur(5px);
        }
        
        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }
        
        .loading-dots span {
            animation: blink 1.4s infinite both;
            display: inline-block;
            margin: 0 2px;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 0.9rem;
            border-left: 4px solid rgba(226, 179, 74, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .instructions h3 {
            color: rgba(226, 179, 74, 0.9);
            margin-bottom: 10px;
        }
        
        .instructions p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(74, 144, 226, 0.5);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 144, 226, 0.7);
        }
        
        /* Responsif untuk mobile */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #sendButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FIXZ AI</h1>
        </header>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <div class="message-header">
                    <span>ðŸ¤–</span>
                    <span>AI Assistant</span>
                </div>
                <div class="message-content">
                    Halo! Saya asisten AI yang dibuat oleh fixz. Silakan tanyakan apa saja kepada saya. Bagaimana saya bisa membantu Anda hari ini?
                </div>
            </div>
        </div>
        
        <div class="loading" id="loadingIndicator">
            Menunggu respons AI<span class="loading-dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ketik pesan Anda di sini...">
            <button id="sendButton">Kirim</button>
        </div>
        

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chatContainer');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Fungsi untuk menambahkan pesan ke chat
            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                
                const messageHeader = document.createElement('div');
                messageHeader.className = 'message-header';
                
                const headerIcon = document.createElement('span');
                headerIcon.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
                
                const headerText = document.createElement('span');
                headerText.textContent = isUser ? 'Anda' : 'AI Assistant By Fixz';
                
                messageHeader.appendChild(headerIcon);
                messageHeader.appendChild(headerText);
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = content;
                
                messageDiv.appendChild(messageHeader);
                messageDiv.appendChild(messageContent);
                
                chatContainer.appendChild(messageDiv);
                
                // Scroll ke bawah untuk melihat pesan terbaru
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return messageDiv;
            }
            
            // Fungsi untuk mengirim pesan ke API
            async function sendMessageToAPI(message) {
                const apiUrl = `https://api.elrayyxml.web.id/api/ai/chatgpt?text=${encodeURIComponent(message)}`;
                
                try {
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Tampilkan respons dari API
                    if (data.status && data.result) {
                        return data.result;
                    } else {
                        return "Maaf, saya tidak bisa memahami respons dari API. Silakan coba lagi.";
                    }
                } catch (error) {
                    console.error('Error fetching API:', error);
                    return `Terjadi kesalahan saat menghubungi API: ${error.message}. Silakan coba lagi nanti.`;
                }
            }
            
            // Fungsi untuk menangani pengiriman pesan
            async function handleSendMessage() {
                const message = userInput.value.trim();
                
                if (!message) return;
                
                // Tambahkan pesan pengguna ke chat
                addMessage(message, true);
                
                // Kosongkan input
                userInput.value = '';
                
                // Tampilkan indikator loading
                loadingIndicator.style.display = 'block';
                
                // Kirim ke API dan dapatkan respons
                const aiResponse = await sendMessageToAPI(message);
                
                // Sembunyikan indikator loading
                loadingIndicator.style.display = 'none';
                
                // Tambahkan respons AI ke chat
                addMessage(aiResponse, false);
            }
            
            // Event listener untuk tombol kirim
            sendButton.addEventListener('click', handleSendMessage);
            
            // Event listener untuk tombol Enter
            userInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    handleSendMessage();
                }
            });
            
            // Fokus otomatis ke input
            userInput.focus();
            
            // Contoh penggunaan awal
            setTimeout(() => {
                addMessage("Coba tanyakan sesuatu seperti 'Ceritakan tentang diri kamu' atau 'Apa yang bisa kamu bantu?'. Saya siap membantu!", false);
            }, 1000);
        });
    </script>
</body>
</html>
